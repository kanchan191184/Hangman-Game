<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <h1 class="main-heading">Hangman Game</h1>
    </div>
    <div class="hangman-image">
      <img id="hangmanImage" src="assets/hangman0.jpg" alt="Hangman Image" />
    </div>
    <div id="outputId" class="output"></div>
    <div id="lettersId" class="letters">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
      <button>E</button>
      <button>F</button>
      <button>G</button>
      <button>H</button>
      <button>I</button>
      <button>J</button>
      <button>K</button>
      <button>L</button>
      <button>M</button>
      <button>N</button>
      <button>O</button>
      <button>P</button>
      <button>Q</button>
      <button>R</button>
      <button>S</button>
      <button>T</button>
      <button>U</button>
      <button>V</button>
      <button>W</button>
      <button>X</button>
      <button>Y</button>
      <button>Z</button>
    </div>
    <div id="incorrectGuessesId" class="incorrect-guesses"></div>
    <div id="messageId" class="message"></div>
    <button id="resetButton">Reset Game</button>
    <script type="module" src="script.js" defer></script>
  </body>
</html>
